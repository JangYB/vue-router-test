<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body,#app{width: 100%;height: 100%;display: table;}
        .myheader,.footer{display:table;width:100%;height: 50px;background: red;}
        .main{display: table;width: 100%;height: 100%;background-color: #ccc;}
        .cell{display: flex;vertical-align: middle;text-align: center;}
        .router-link-active{color:#fff;}
        .cell a{flex: 1;line-height: 50px;text-decoration: none}
    </style>
</head>
<body>
<div id="app">
    <m-header></m-header>
    <m-main></m-main>
</div>


<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    var header={
        template:
            `<div class="myheader"><p class="cell">
	    		  <router-link class="nav nav1" to="/home">导航1</router-link>
	    		  <router-link class="nav nav2" to="/cours">导航2</router-link>
	    		  <router-link class="nav nav3" to="/my">导航3</router-link>
	    		</p></div>`
    }
    //局部组件
    var main={
        template:`<div class="main"><span class="cell"><router-view></router-view></span></div>`
    }

    var home = {
        template:'<p>我是内容1</p>'
    }
    var cours = {
        template: '<div>我是内容2</div>'
    }
    var my = {
        template: '<p>我是内容3</p>'
    }
    //创建一个 routers 实例
    var myRouter=new VueRouter({
        routes:[
            {
                'path':'/',
                'redirect':'/home'
            },
            {
                'path':'/home',
                component:home
            },
            {
                'path':'/cours',
                component:cours
            },
            {
                'path':'/my',
                component:my
            }
        ]
    });

    new Vue({
        components:{
            'm-header':header,
            'm-main':main
        },
        router:myRouter//挂载到实例上
    }).$mount('#app');
</script>
</body>
</html>
